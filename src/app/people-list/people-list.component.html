<div class="container">
  <h2>People List</h2>
  
  <div *ngIf="isLoading" class="loading">Loading...</div>
  
  <table *ngIf="!isLoading" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.id }}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.phone || 'N/A' }}</td>
        <td>{{ person.age || 'N/A' }}</td>
        <td>
          <button (click)="editPerson(person.id)" class="btn btn-primary">Edit</button>
          <button (click)="deletePerson(person.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
