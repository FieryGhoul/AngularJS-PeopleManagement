<div class="container">
  <h2>Delete Person</h2>
  
  <div *ngIf="isLoading" class="loading">Loading...</div>
  
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
  <div *ngIf="person && !isLoading">
    <p>Are you sure you want to delete the following person?</p>
    
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ person.name }}</h5>
        <p class="card-text">Email: {{ person.email }}</p>
        <p class="card-text" *ngIf="person.phone">Phone: {{ person.phone }}</p>
        <p class="card-text" *ngIf="person.age">Age: {{ person.age }}</p>
      </div>
    </div>
    
    <div class="mt-3">
      <button (click)="confirmDelete()" class="btn btn-danger">Confirm Delete</button>
      <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>
